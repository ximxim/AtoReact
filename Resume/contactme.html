<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Contact me</h1>
        <table border="1" style="width:100%">
            <tr>
                <th>Name</th>
                <th colspan="2">Telephone</th>
            </tr>
            <tr>
                <td rowspan="2">Bill Gates</td>
                <td>H: 55577854</td>
                <td>C: 55577855</td>
            </tr>
            <tr>
                <td>COTTAGE: 55577854</td>
                <td>MISTRESS: 55577855</td>
            </tr>
        </table>
        <form>
            <label for="fname">First Name:</label><br />
            <input type="text" id="fname" placeholder="Enter firstname"/><br />
            <label for="lname">Last Name:</label><br />
            <input type="text" id="lname" placeholder="Enter lastname"/><br />

            <!-- All of the input types -->
            <label>Button:</label><br />
            <input type="button"><br />
            <label>Checkbox:</label><br />
            <input type="checkbox"><br />
            <label>Color:</label><br />
            <input type="color"><br />
            <label>Date:</label><br />
            <input type="date"><br />
            <label>Datetime-local:</label><br />
            <input type="datetime-local"><br />
            <label>email:</label><br />
            <input type="email"><br />
            <label>file:</label><br />
            <input type="file"><br />
            <label>hidden:</label><br />
            <input type="hidden"><br />
            <label>image:</label><br />
            <input type="image"><br />
            <label>month:</label><br />
            <input type="month"><br />
            <label>number:</label><br />
            <input type="number"><br />
            <label>password:</label><br />
            <input type="password"><br />
            <label>radio:</label><br />
            <input type="radio"><br />
            <label>range:</label><br />
            <input type="range"><br />
            <label>reset:</label><br />
            <input type="reset"><br />
            <label>search:</label><br />
            <input type="search"><br />
            <label>submit:</label><br />
            <input type="submit"><br />
            <label>tel:</label><br />
            <input type="tel"><br />
            <label>text:</label><br />
            <input type="text"><br />
            <label>time:</label><br />
            <input type="time"><br />
            <label>url:</label><br />
            <input type="url"><br />
            <label>week:</label><br />
            <input type="week"><br />
        </form>
    </body>
</html>

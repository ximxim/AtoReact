<!DOCTYPE html>
<html>
<head>
    <title>Jenny's table</title>
    <style>
        table {
            width: 30%;
            background-color:#4e95e6
        }
        legend {color:green;}
    </style>
<head>
<body>
    <h1>Jenny's Table</h1>
    <h2>Please fill out this form, then you can get 1000 bonus points</h2>
<form>
    <fieldset>
        <legend style="color: blue;">My Personal Info</legend>
        <table style="width: 30%">
            <tr>
                <td>
                    <label>First Name</label><br />
                    <input placeholder="Enter First Name" required /><br />
                </td>
                <td>
                    <label>Last Name</label><br />
                    <input placeholder="Enter Last Name" required /><br />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone Number</label><br />
                    <input placeholder="Enter Phone Number" /><br />
                </td>
                <td>
                    <label>Email Address</label><br />
                    <input placeholder="Enter Email Address" /><br />
                </td>
            </tr>
            </table>
    </fieldset>
    <br />
    <fieldset>
        <legend>Company Information</legend>
        <table style="width: 30%">
        <tr>
            <td colspan="2"> 
                <label>Company Name</label><br />
                <input placeholder="Enter Company Name" size="62"/><br />
            </td> 
        </tr>
        <tr>
            <td colspan="2">
                <label>Company Address</label><br />
                <input placeholder="Enter Company Address" size="62"/><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Job Title</label><br />
                <input placeholder="Enter Job Title" /><br />
            </td>
            <td>
                <label>Office Phone Number</label><br />
                <input placeholder="Enter Office Phone Number" /><br />
            </td>
        </tr>
    </fieldset>
        </table>
        </form>
        </body>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <table>
            <tr>
                <th colspan="6">
                    <span>0</span>
                </th>
            </tr>
            <tr>
                <td class="bg-gray">MC</td>
                <td class="bg-gray">MR</td>
                <td class="bg-gray">M-</td>
                <td class="bg-gray">M+</td>
                <td class="bg-gray">(</td>
                <td class="bg-gray">)</td>
            </tr>
            <tr>
                <td class="bg-gray">&radic;</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="bg-dark-gray">/</td>
                <td class="bg-gray">%</td>
            </tr>
            <tr>
                <td class="bg-gray">></td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="bg-dark-gray">X</td>
                <td class="bg-dark-gray">-</td>
            </tr>
            <tr>
                <td class="bg-red">AC</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="bg-dark-gray" rowspan="2">+</td>
                <td class="bg-blue" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="bg-red">C</td>
                <td>0</td>
                <td>00</td>
                <td>.</td>
            </tr>
        </table>
    </body>
</html>
